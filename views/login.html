{% extends 'layout.html' %}

{% block content %}
  <div id="wrap_login">
    <div class="container-md">
        <h2>로그인</h2>
        <hr class="row col-md-12">
        <form class="row" name="login_form" method="post">
            <div class="row col-md-12  align-items-center my-3">
                <div class="col-md-12">
                    <input type="userid" name="userid" class="form-control"
                    placeholder="아이디" id="userid" required />
                </div> 
            </div>
            <div class="row col-md-12  align-items-center my-3">
                <div class="col-md-12">
                    <input type="password" name="userpass" class="form-control"
                    placeholder="비밀번호" id="userpass" required />
                </div>       
            </div>

            <hr>
            
            <div class="checkbox row col-md-12  align-items-center my-3">
              <input type="checkbox" class="ml-3" checked>
              <label for="checkbox" class="savedId">아이디 저장</label>
            </div>

            <div class="row col-md-12  align-items-center my-3">
              <a href="#" class="login_btn btn btn-light col-12">로그인</a>
              <a href="/create" class="login_btn btn btn-light col-12 mt-4">회원가입</a>
            </div>

            <div class="sub_login_btn row col-md-12  align-items-center justify-content-center text-center">
              <ul>
                <li><a href="#">아이디 찾기</a></li>
                <li><a href="#">비밀번호 찾기</a></li>
                <li><a href="#">회원가입</a></li>
              </ul>
            </div>
            <div class="sub_login_btn2 row col-md-12  align-items-center justify-content-center text-center">
              <ul class="mt-3">
                <li class="mr-2 mb-2"><p>또는 SNS 로그인</p></li>
              </ul>
            </div>
            <div class="sub_login_img row col-md-12 align-items-center justify-content-md-center my-3 mt-2">
              <ul class="d-flex">
                <li>
                  <a href="#"><img src="../images/sns_icon_kakao.png"  style="width: 40px" alt="kakao"></a>
                </li>
                <li>
                  <a href="#"><img src="../images/sns_icon_naver.png" style="width: 40px" alt="instar"></a>
                </li>
                <li>
                  <a href="#"><img src="../images/sns_icon_apple.png" style="width: 40px" alt="facebook"></a>
                </li>
              </ul>
            </div>
            <input type="hidden" name="userid" value={{userid}} />
            <input type="hidden" name="imnum" id="imnum" />
      </form>
      <!-- //form -->
    </div>
  </div>
  <!-- //wrap -->

{% endblock %}
{% block indexScript %}
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>

  </script>
{% endblock %}
